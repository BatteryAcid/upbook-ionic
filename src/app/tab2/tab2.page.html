<ion-header>
   <ion-toolbar>
      <ion-searchbar [(ngModel)]="searchTerm" (ionClear)="setFilteredItems(true)" (ionChange)="setFilteredItems(false)"
         placeholder="Search Contacts" id="contactSearchbar" clear-icon #contactSearchbar></ion-searchbar>
   </ion-toolbar>

   <ion-toolbar>
      <ion-button (click)="sendProfileToNetwork()" [disabled]="sending === true || selectedNetworkSize < 1"
         size="default" fill="solid" color="primary" type="submit">
         Send Profile to Network
      </ion-button>
      <ion-buttons *ngIf="sending === true" slot="end">
         <ion-button fill="clear" size="default">
            <ion-spinner></ion-spinner>
         </ion-button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content>
   <ion-card>
      <ion-card-header>
         <ion-card-subtitle>Select UpBook Network</ion-card-subtitle>
         <ion-card-subtitle [hidden]="isNetworkSelectionDisabled !== true" color="danger">Maximum of
            {{MAX_IN_NETWORK_CONTACTS_SELECTED}} network contacts allowed</ion-card-subtitle>
         <ion-button [hidden]="selectedNetworkSize < 1" (click)="clearNetworkSelections()" fill="solid"
            color="secondary" size="small" type="submit">
            Clear Network
         </ion-button>
      </ion-card-header>

      <div *ngIf="searching" class="spinner-container">
         <ion-spinner></ion-spinner>
      </div>

      <ion-list>
         <ion-item *ngFor="let contact of displayedContacts">
            <ion-label>{{contact.name?.givenName || "[missing name]"}} {{contact.name?.familyName}}</ion-label>
            <ion-checkbox slot="start" [(ngModel)]="contact.inNetwork"
               [disabled]="isNetworkSelectionDisabled === true && contact.inNetwork !== true"
               (ngModelChange)="toggleContactForNetwork(contact)"></ion-checkbox>
         </ion-item>
      </ion-list>
   </ion-card>

   <ion-infinite-scroll (ionInfinite)="loadMoreContacts($event)" loadingSpinner="bubbles" loadingText="Loading Contacts...">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>
</ion-content>
