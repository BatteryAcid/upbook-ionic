<ion-header>
   <ion-toolbar>
      <ion-title>Review Contact Updates</ion-title>
      <ion-buttons slot="secondary" (click)="cancel()">
         <ion-button>
            Close
         </ion-button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content>
   <ion-card>
      <ion-card-header>
         <ion-card-title>{{displayName}}</ion-card-title>
         <ion-card-subtitle *ngIf="updateNeeded === false">
            No updates to perform
         </ion-card-subtitle>
      </ion-card-header>
   </ion-card>

   <ion-card *ngIf="contactDeltas && contactDeltas.phoneNumbersRemoved && contactDeltas.phoneNumbersRemoved.length > 0">
      <ion-card-header>
         <ion-card-subtitle>
            Removed Contact Information
         </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
         <ion-list>
            <ion-item *ngFor="let phNumRemoved of contactDeltas.phoneNumbersRemoved">
               {{phNumRemoved.value}}
            </ion-item>
         </ion-list>
      </ion-card-content>
   </ion-card>

   <ion-card *ngIf="contactDeltas && contactDeltas.addedPhoneNumbers && contactDeltas.addedPhoneNumbers.length > 0">
      <ion-card-header>
         <ion-card-subtitle>Added Contact Information</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
         <ion-list>
            <ion-item *ngFor="let phNumAdded of contactDeltas.addedPhoneNumbers">
               {{phNumAdded.value}}
            </ion-item>
         </ion-list>
      </ion-card-content>
   </ion-card>

   <ion-card>
      <ion-card-header>
         <ion-card-subtitle>All Contact Information</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
         <ion-label>Phone Numbers</ion-label>
         <ion-list>
            <ion-item *ngFor="let phNum of contact.phoneNumbers">
               {{phNum.value}}
            </ion-item>
         </ion-list>
         <ion-label>Emails</ion-label>
         <ion-list>
            <ion-item *ngFor="let email of contact.emails">
               {{email.value}}
            </ion-item>
         </ion-list>
      </ion-card-content>
   </ion-card>

   <ion-card *ngIf="updateNeeded === true">
      <ion-card-content>
         <ion-button (click)="cancel()" color="primary">Cancel</ion-button>
         <ion-button (click)="save()" color="primary">Save Updates</ion-button>
      </ion-card-content>
   </ion-card>
</ion-content>
