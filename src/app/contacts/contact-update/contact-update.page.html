<ion-header>
   <ion-toolbar>
      <ion-title>Review Contact Updates</ion-title>
      <ion-buttons slot="secondary" (click)="cancel()">
         <ion-button>
            Close
         </ion-button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content>
   <ion-card>
      <ion-card-header>
         <ion-card-title>{{displayName}}</ion-card-title>
         <ion-card-subtitle *ngIf="updateNeeded === false">
            No updates to perform
         </ion-card-subtitle>
      </ion-card-header>
      <ion-card-header>
         <ion-card-subtitle color="primary">Contact Changes</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
         <ion-list>
            <ion-item *ngFor="let phNumAdded of contactDeltas.addedPhoneNumbers">
               <ion-icon name="add" color="success"></ion-icon> {{phNumAdded.value}}
            </ion-item>
            <ion-item *ngFor="let addedEmail of contactDeltas.addedEmails">
               <ion-icon name="add" color="success"></ion-icon> {{addedEmail.value}}
            </ion-item>
         </ion-list>
         <ion-list>
            <ion-item *ngFor="let phNumRemoved of contactDeltas.phoneNumbersRemoved">
               <ion-icon name="remove" color="danger"></ion-icon> {{phNumRemoved.value}}
            </ion-item>
            <ion-item *ngFor="let removedEmail of contactDeltas.emailsRemoved">
               <ion-icon name="remove" color="danger"></ion-icon> {{removedEmail.value}}
            </ion-item>
         </ion-list>
      </ion-card-content>
   </ion-card>

   <!-- TODO: finish displaying all contact info here -->
   <ion-card>
      <ion-card-header>
         <ion-card-subtitle>All Contact Information</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
         <ion-list>
            <ion-item>
               <ion-input *ngFor="let phNum of contact.phoneNumbers" value="{{phNum.value}}" readonly><br /></ion-input>
            </ion-item>
            <ion-item>
               <ion-input *ngFor="let email of contact.emails" value="{{email.value}}" readonly><br /></ion-input>
            </ion-item>
         </ion-list>
      </ion-card-content>
   </ion-card>

   <ion-card *ngIf="updateNeeded === true">
      <ion-card-content>
         <ion-button (click)="cancel()" color="primary">Cancel</ion-button>
         <ion-button (click)="save()" color="primary">Save Updates</ion-button>
      </ion-card-content>
   </ion-card>
</ion-content>
